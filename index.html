<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article class="container">
        <section class="card">
          <figure class="photo">
            <img
              class="image-avatar"
              src="/assets/images/WED_9761 Савранська ___ (1).jpg"
              alt="image-avatar"
              width="88"
              height="88"
            />
          </figure>
          <div class="name-adress">
            <h2 class="name">Alla Savranska</h2>
            <address class="adress">Zaporizhzhia, Ukraine</address>
          </div>
          <p class="prof">"Front-end developer and avid traveler."</p>
          <ul class="links">
            <li class="item">
              <a
                class="link-item"
                href="https://github.com/Alla1965"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="item">
              <a
                class="link-item"
                href="https://www.frontendmentor.io/profile/Alla1965"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li class="item">
              <a
                class="link-item"
                href="https://www.linkedin.com/in/alla-savranska/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="item">
              <a
                class="link-item"
                href="https://www.facebook.com/alla.savranska.2025"
                target="_blank"
                >Facebook</a
              >
            </li>
            <li class="item">
              <a
                class="link-item"
                href="https://www.instagram.com/alla.savranskaia/"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
